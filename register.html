<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - College Complaints</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <img src="http://rvrjc.ac.in/ximages/2.2%20Header%20(1).png" alt="College Banner" class="college-banner">
    <div class="form-container">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="registerName">Name:</label>
            <input type="text" id="registerName" name="registerName" required placeholder="Enter your name" autocomplete="name">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="registerEmail" required placeholder="Enter your email" autocomplete="email">
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="registerPassword" required placeholder="Enter your password" autocomplete="off">
            <div class="terms-container">
                <input type="checkbox" id="registerTerms" name="registerTerms" required>
                <label for="registerTerms">I accept the <a href="terms.html" target="_blank">Terms and Conditions</a></label>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
        <p><a href="index.html">Back to Complaint Submission</a></p>
    </div>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <!-- Your main JS -->
    <script src="script.js"></script>
</body>
</html>
